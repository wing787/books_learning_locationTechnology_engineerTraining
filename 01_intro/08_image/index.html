<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>08_画像の追加</title>
    <!-- Reading Leaflet css -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />
    <!-- Reading Leaflet .js files -->
    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""
    ></script>
</head>
<body>
    <!-- Declare a div element to draw a map -->
    <div id="map" style="height: 99vh;"></div>
    <script>
        // Initialize the map instance
        const map = L.map('map', {
            center:[35.3627808, 138.7307908],
            zoom: 12
        });
        // Initialize the background map instance(国土地理院 -GSI- 標準地図)
        const backgroudlayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',  // GSI std URL Template
            {
                maxZoom: 17,
                attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
            }
        );
        // Add the background layer to the map
        map.addLayer(backgroudlayer);

        // Add images by specifying the lower left and upper right positions
        const imageLayer = L.imageOverlay(
            './mtfuji.jpg',
            [
               [35.2906143398424206, 138.6212919295209929],
               [35.4299751815481514, 138.8426007912885041],
            ],
            { opacity: 0.7 },
        );
        map.addLayer(imageLayer);
    </script>
</body>
</html>
