<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>05_ポリゴンの追加</title>
    <!-- Reading Leaflet css -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />
    <!-- Reading Leaflet .js files -->
    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""
    ></script>
</head>
<body>
    <!-- Declare a div element to draw a map -->
    <div id="map" style="height: 99vh;"></div>
    <script>
        // Initialize the map instance
        const map = L.map('map', {
            center:[35.3627808, 138.7307908],
            zoom: 14
        });
        // Initialize the background map instance(国土地理院 -GSI- 標準地図)
        const backgroudlayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',  // GSI seamlessphoto URL Template
            {
                maxZoom: 17,
                attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
            }
        );
        // Add the background layer to the map
        map.addLayer(backgroudlayer);

        // Circle
        L.circle([35.3627808, 138.7307908], {
            color: 'yellow',
            fillColor: '#ff0000',
            fillOpacity: 0.3,
            radius: 1000
        })
            .bindPopup('I am a Circle')
            .addTo(map);

        // Linear
        L.polyline(
            [
            [35.36, 138.73],
                    [35.37, 138.73],
                    [35.37, 138.74],
                    [35.38, 138.74],
                    [35.39, 138.75],
                    [35.37, 138.75],
            ],
            {color: 'blue'},
        )
            .bindPopup('I am a polyline')
            .addTo(map);

        // Polygon
        L.polygon(
            [
                [35.36, 138.7307908],
                [35.35, 138.74],
                [35.34, 138.72],
            ],
            {color: 'green'},
        )
            .bindPopup('I am a polygon!')
            .addTo(map);
    </script>
</body>
</html>
